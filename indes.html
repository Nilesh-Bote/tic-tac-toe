<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (User vs Computer)</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        .cell.taken {
            pointer-events: none;
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>

    <div class="message" id="message">Player X's turn</div>
    <button class="reset-btn" id="resetBtn">Reset Game</button>

    <script>
        // Game State
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        let currentPlayer = 'X';  // Player X is the user
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        // Function to handle cell click
        function handleCellClick(event) {
            const index = event.target.id.split('-')[1];
            if (board[index] || gameOver || currentPlayer !== 'X') return;

            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWinner()) {
                gameOver = true;
                message.textContent = "Player X wins!";
            } else if (board.every(cell => cell !== '')) {
                gameOver = true;
                message.textContent = "It's a tie!";
            } else {
                currentPlayer = 'O';
                message.textContent = "Computer's turn";
                setTimeout(computerMove, 500); // Computer makes its move after a short delay
            }
        }

        // Function to check for a winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]              // diagonals
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        // Function to make the computer's move
        function computerMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            
            board[randomMove] = 'O';
            cells[randomMove].textContent = 'O';
            cells[randomMove].classList.add('taken');

            if (checkWinner()) {
                gameOver = true;
                message.textContent = "Computer wins!";
            } else if (board.every(cell => cell !== '')) {
                gameOver = true;
                message.textContent = "It's a tie!";
            } else {
                currentPlayer = 'X';
                message.textContent = "Player X's turn";
            }
        }

        // Reset game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            currentPlayer = 'X';
            message.textContent = `Player X's turn`;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
            });
        }

        // Add event listeners to cells
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        // Add event listener to reset button
        resetBtn.addEventListener('click', resetGame);
    </script>

</body>
</html>
